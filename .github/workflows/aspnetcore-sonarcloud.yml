# .github/workflows/aspnetcore-sonarcloud.yml
name: Build, Test, and Analyze with SonarCloud
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:
jobs:
  build-test-analyze:
    name: Build, Test, and SonarCloud
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Install dotnet-coverage
        run: dotnet tool install --global dotnet-coverage
      
      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner
      
      - name: Restore dependencies
        run: dotnet restore SocialMediaAPI.sln
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'
      
      - name: Begin SonarCloud analysis
        run: |
          dotnet sonarscanner begin \
            /k:"${{ secrets.SONAR_PROJECT_KEY }}" \
            /o:"${{ secrets.SONAR_ORGANIZATION }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.coverage.exclusions="**/*Program.cs,**/Extensions/**/*" \
            /d:sonar.cs.vscoveragexml.reportsPaths="coverage.xml"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build
        run: dotnet build SocialMediaAPI.sln --no-incremental --configuration Release
      
      - name: Test with dotnet-coverage
        run: dotnet-coverage collect "dotnet test SocialMediaAPI.sln --no-build --configuration Release" -f xml -o "coverage.xml"
        env:
          DOTNET_CLI_TELEMETRY_OPTOUT: 1
      
      - name: End SonarCloud analysis
        run: |
          dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
